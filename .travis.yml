# .travis.yml
language: php

# Do not build feature branches
branches:
  only:
    - master
    - /^([0-9]+\.){1,2}(x|[0-9]+)-?[a-z]*[1-9]*$/

notifications:
  email:
    - dirk.persky@gmail.com

# This is executed for all stages
before_install:
  - if php -i | grep -v TRAVIS_CMD | grep -q xdebug; then phpenv config-rm xdebug.ini; fi

# Configure build stages (with build matrix above, the test stage is implicitly defined)
# https://github.com/dwyl/learn-travis/blob/master/encrypted-ssh-keys-deployment.md
jobs:
  allow_failures:
    - env: TYPO3_VERSION="dev-master"
  include:
    - stage: ship to TER
      if: tag IS present
      php: 7.2
      install: skip
      before_script: skip
      script:
        - |
          if [[ "$TRAVIS_TAG" =~ ^([0-9]+\.)([0-9]+\.)([0-9]+)$ ]] && [ -n "$TYPO3_ORG_USERNAME" ] && [ -n "$TYPO3_ORG_PASSWORD" ]; then
            echo -e "Preparing upload of release ${TRAVIS_TAG} to TER\n";
            # Install ter client
            composer global require helhum/ter-client
            # Upload
            echo "Uploading release ${TRAVIS_TAG} to TER\n"
            $HOME/.config/composer/vendor/bin/ter-client upload dp_http2 . -u "$TYPO3_ORG_USERNAME" -p "$TYPO3_ORG_PASSWORD" -m "More information on\n https://github.com/DirkPersky/typo3-dp_http2/releases"
          fi;